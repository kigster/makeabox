inherit_from: 
  - .rubocop_todo.yml

require:
 - rubocop-rspec
 - rubocop-rails

AllCops:
  TargetRubyVersion: 3
  NewCops: enable
  UseCache: false
  DefaultFormatter: progress
  Exclude:
    - "external*/**/*"
    - "bazel-*/**/*"
    - "**/examples/**/*"
    - "**/BUILD"
    - "**/*.bazel"
    - "**/*.bzl"
    - "**/rubocop"
    - "**/vendor/bundle/**/*"
  Include:
    - '**/*.rb'
    - '**/*.gemfile'
    - '**/*.gemspec'
    - '**/*.rake'
    - '**/*.ru'
    - '**/Gemfile'
    - '**/Rakefile'
